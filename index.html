<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Exercicio DOM Formularios</title>
    
    <link rel="stylesheet" href= "Css/style.css">
</head>
<body>
    <h1>Validacao Formulario</h1>
    <form class="contact-form">
        <legend>Envianos tus comentarios</legend>
        <input type="text" name="name" placeholder="Escreva seu nome" title="El nombre solo acepta letras y espacios en blanco" pattern= "^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>

        <input type="email" name="email" placeholder="Escriva seu correio" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>

        <input type="name" name="subject" placeholder="Assunto a tratar" title="El assunto es requerido" required>

        <textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$" required></textarea>

        <input type="submit" value="Enviar">
        <div class="contact-form-loader none" >
            <img src="Spin-1s-200px.svg" alt="cargando">

        </div>
        <div class="contact-form-response none">
            <p>Los datos han sido enviados</p>
        </div>
    </form>
    <script src="JS/formudom.js"></script>
</body>
</html>
